<!DOCTYPE html>
<html lang="en">
<head>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this form with the required information</p>
  </head>
  <link rel="stylesheet" href="styles.css">
<body>
  <form id="survey-form">
    <div>
      <label id="name-label"> Enter Your First Name:</label>
      <br><input id="name" type="text" required>
    </div>
    <div>
      <label id="last-name-label"> Enter Your Last Name:</label>
      <br><input id="text" type="text" required>
    </div>
    <div>
      <label id="email-label">Enter Your Email:</label>
      <br><input id= "email" type="email" required>
    </div>
    <div>
      <label id="number-label">Enter Your Age:</label>
      <br><input id=number type="number" max="120" min="10">
    <div>
      <label>Do you want to join our community?</label>
      <select id="dropdown">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div name="checkboxes">
      <label>What would you like to see improved? (check all that apply)</label>
      <br><input type="checkbox" value="Videos">Videos<br>
      <input type="checkbox" value="Forum">Forum<br>
      <input type="checkbox" value="City Meetups">City Meetups<br>
      <input type="checkbox" value="Challenges">Challenges<br>
    </div>
    <div name="buttons"><label>Do you accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions?</a></label>
      <br><input type="radio" value="Yes">Yes<br>
      <input type="radio" value="No">No<br>
    </div>
    <label for="comment">How did you hear about us?
    <br><textarea id="comment" rows="5"cols="42">
    </textarea>
    </label>
    <div>
        <input type="submit" id="submit" value="Send">
  </form>
</body>
